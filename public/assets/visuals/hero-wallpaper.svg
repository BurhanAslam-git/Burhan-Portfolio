<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.15" />
    </linearGradient>
    <radialGradient id="radial1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  <circle cx="200" cy="200" r="300" fill="url(#radial1)" filter="url(#blur)"/>
  <circle cx="1600" cy="800" r="400" fill="url(#radial1)" filter="url(#blur)"/>
  <circle cx="1000" cy="300" r="250" fill="url(#radial1)" filter="url(#blur)"/>
</svg>

